<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background -->
  <rect width="400" height="300" fill="#f5f5f0"/>
  
  <!-- Cover page preview -->
  <rect x="0" y="0" width="200" height="150" fill="#f0ead6"/>
  
  <!-- Semi-circle crop simulation -->
  <circle cx="150" cy="75" r="60" fill="#e8dcc0" opacity="0.6"/>
  
  <!-- Title -->
  <text x="60" y="50" text-anchor="middle" fill="#d4722a" font-size="14" font-weight="bold">CRAFTED</text>
  <text x="60" y="70" text-anchor="middle" fill="#d4722a" font-size="14" font-weight="light">EXCELLENCE</text>
  <rect x="45" y="80" width="30" height="2" fill="#d4722a"/>
  <text x="60" y="100" text-anchor="middle" fill="#2c1810" font-size="8">Premium selections for the</text>
  <text x="60" y="110" text-anchor="middle" fill="#2c1810" font-size="8">discerning palate</text>
  
  <!-- Product grid preview -->
  <rect x="200" y="0" width="200" height="150" fill="#f5f5f0"/>
  <text x="220" y="20" fill="#d4722a" font-size="8">LUXE COLLECTION</text>
  <text x="220" y="35" fill="#2c1810" font-size="10" font-weight="bold">Premium Collection</text>
  
  <!-- Product cards grid (3 products per page) -->
  <rect x="210" y="45" width="50" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5" rx="2"/>
  <rect x="265" y="45" width="50" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5" rx="2"/>
  <rect x="320" y="45" width="50" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5" rx="2"/>
  
  <!-- Product placeholders -->
  <rect x="215" y="50" width="20" height="15" fill="#e8dcc0" rx="1"/>
  <rect x="270" y="50" width="20" height="15" fill="#e8dcc0" rx="1"/>
  <rect x="325" y="50" width="20" height="15" fill="#e8dcc0" rx="1"/>
  
  <!-- Product text lines -->
  <rect x="215" y="70" width="25" height="1" fill="#2c1810" opacity="0.6"/>
  <rect x="215" y="75" width="20" height="1" fill="#5a4a3a" opacity="0.5"/>
  
  <rect x="270" y="70" width="25" height="1" fill="#2c1810" opacity="0.6"/>
  <rect x="270" y="75" width="20" height="1" fill="#5a4a3a" opacity="0.5"/>
  
  <rect x="325" y="70" width="25" height="1" fill="#2c1810" opacity="0.6"/>
  <rect x="325" y="75" width="20" height="1" fill="#5a4a3a" opacity="0.5"/>
  
  <!-- Page indicators -->
  <circle cx="295" cy="125" r="2" fill="#d4722a"/>
  <circle cx="305" cy="125" r="2" fill="#d4722a" opacity="0.3"/>
  
  <!-- Intro page preview -->
  <rect x="0" y="150" width="200" height="150" fill="#f5f5f0"/>
  
  <!-- Orange vertical line -->
  <rect x="20" y="170" width="2" height="80" fill="#d4722a"/>
  
  <text x="30" y="180" fill="#d4722a" font-size="8">OUR STORY</text>
  <text x="30" y="200" fill="#2c1810" font-size="12" font-weight="bold">Heritage &amp;</text>
  <text x="30" y="215" fill="#2c1810" font-size="12" font-weight="bold">Excellence</text>
  <rect x="30" y="225" width="20" height="1" fill="#d4722a"/>
  <text x="30" y="240" fill="#5a4a3a" font-size="7">Crafting premium products</text>
  <text x="30" y="250" fill="#5a4a3a" font-size="7">with tradition and innovation</text>
  
  <!-- QR code placeholder -->
  <rect x="150" y="220" width="20" height="20" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  <rect x="152" y="222" width="2" height="2" fill="#d4722a"/>
  <rect x="156" y="222" width="2" height="2" fill="#d4722a"/>
  <rect x="164" y="222" width="2" height="2" fill="#d4722a"/>
  <rect x="152" y="226" width="2" height="2" fill="#d4722a"/>
  <rect x="160" y="226" width="2" height="2" fill="#d4722a"/>
  <rect x="164" y="226" width="2" height="2" fill="#d4722a"/>
  
  <!-- Contact page preview -->
  <rect x="200" y="150" width="200" height="150" fill="#ffffff"/>
  
  <!-- Modern contact text overlay -->
  <text x="220" y="175" fill="#2c1810" font-size="12" font-weight="bold">CONTACT US</text>
  <rect x="220" y="180" width="80" height="0.5" fill="#d4722a"/>
  
  <text x="220" y="195" fill="#8a7a6a" font-size="7">We're here to assist you</text>
  
  <!-- Contact sections -->
  <text x="220" y="210" fill="#2c1810" font-size="7" font-weight="bold">Customer Service</text>
  <text x="220" y="220" fill="#5a4a3a" font-size="6">+1 (800) 555-7890</text>
  
  <text x="220" y="235" fill="#2c1810" font-size="7" font-weight="bold">Email Inquiries</text>
  <text x="220" y="245" fill="#5a4a3a" font-size="6">customer.care@luxury.com</text>
  
  <!-- Social media icons -->
  <circle cx="220" cy="265" r="4" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  <circle cx="235" cy="265" r="4" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  <circle cx="250" cy="265" r="4" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  <circle cx="265" cy="265" r="4" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  
  <!-- QR code at bottom -->
  <rect x="340" y="250" width="15" height="15" fill="none" stroke="#d4722a" stroke-width="0.5"/>
  <rect x="342" y="252" width="1" height="1" fill="#d4722a"/>
  <rect x="345" y="252" width="1" height="1" fill="#d4722a"/>
  <rect x="350" y="252" width="1" height="1" fill="#d4722a"/>
  
  <!-- Light theme border -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#d4722a" stroke-width="2" opacity="0.3"/>
  
  <!-- Template name -->
  <text x="200" y="290" text-anchor="middle" fill="#d4722a" font-size="12" font-weight="bold">FMCG Catalogue</text>
</svg>
