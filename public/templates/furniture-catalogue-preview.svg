<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1A1A1A"/>
  
  <!-- Cover Page Preview -->
  <g id="cover-preview">
    <!-- Dark elegant background with texture -->
    <rect width="400" height="75" fill="url(#darkGradient)"/>
    
    <!-- Top brand indicators -->
    <text x="20" y="15" fill="#666666" font-size="6" font-family="Arial" letter-spacing="1px">ELEGANCE</text>
    <text x="320" y="15" fill="#666666" font-size="6" font-family="Arial" letter-spacing="1px">2025 COLLECTION</text>
    
    <!-- Main title box -->
    <rect x="30" y="25" width="140" height="40" fill="none" stroke="#666666" stroke-width="0.5"/>
    <text x="50" y="38" fill="white" font-size="12" font-family="serif" font-weight="bold" letter-spacing="2px">FURNITURE</text>
    <text x="50" y="50" fill="white" font-size="8" font-family="serif" font-weight="bold" letter-spacing="2px">CATALOG</text>
    <text x="50" y="58" fill="#CCCCCC" font-size="4" font-family="Arial">Curated designs for elegant living</text>
    
    <!-- Product showcase -->
    <rect x="220" y="20" width="50" height="50" fill="#D97706" rx="2"/>
    <text x="240" y="50" fill="white" font-size="20" opacity="0.6">ü™ë</text>
    <rect x="260" y="60" width="40" height="8" fill="#EAB308"/>
    <text x="265" y="66" fill="black" font-size="4" font-weight="bold">NEW ARRIVALS</text>
    
    <!-- Bottom branding -->
    <text x="200" y="70" fill="#666666" font-size="3" font-family="Arial" text-anchor="middle">PREMIUM QUALITY ‚Ä¢ SUSTAINABLE MATERIALS</text>
  </g>
  
  <!-- Intro Page Preview -->
  <g id="intro-preview" transform="translate(0, 75)">
    <rect width="400" height="75" fill="#F5F5F0"/>
    
    <!-- Living room scene -->
    <rect x="20" y="10" width="180" height="55" fill="#E5E5E5"/>
    <!-- Orange sofa -->
    <rect x="80" y="35" width="60" height="20" fill="#EA580C" rx="4"/>
    <!-- Pillows -->
    <rect x="85" y="37" width="8" height="6" fill="#DC2626" rx="1"/>
    <rect x="125" y="37" width="8" height="6" fill="#F59E0B" rx="1"/>
    <!-- Coffee table -->
    <ellipse cx="110" cy="60" rx="15" ry="3" fill="#92400E"/>
    <!-- Plant -->
    <rect x="50" y="25" width="4" height="25" fill="#16A34A" rx="2"/>
    <!-- Rug -->
    <ellipse cx="110" cy="65" rx="35" ry="8" fill="#D1D5DB" opacity="0.6"/>
    
    <!-- Right side content -->
    <text x="220" y="25" fill="#1F2937" font-size="14" font-family="serif" font-weight="bold">The Details Speak</text>
    <text x="220" y="38" fill="#1F2937" font-size="14" font-family="serif" font-weight="bold">Volumes</text>
    <rect x="220" y="42" width="16" height="2" fill="#EA580C"/>
    
    <!-- Craftsmanship icons -->
    <g transform="translate(220, 50)">
      <!-- Precision Joinery -->
      <rect x="0" y="0" width="12" height="12" fill="#FEF3C7" rx="2"/>
      <rect x="3" y="3" width="6" height="6" fill="#D97706" rx="1"/>
      <text x="6" y="18" fill="#EA580C" font-size="3" text-anchor="middle">Precision</text>
      
      <!-- Hand-Stitched Leather -->
      <rect x="25" y="0" width="12" height="12" fill="#FED7AA" rx="2"/>
      <rect x="28" y="3" width="6" height="6" fill="#EA580C" rx="2"/>
      <text x="31" y="18" fill="#EA580C" font-size="3" text-anchor="middle">Leather</text>
      
      <!-- Artisanal Finishing -->
      <rect x="50" y="0" width="12" height="12" fill="#FEF3C7" rx="2"/>
      <circle cx="56" cy="6" r="3" fill="#F59E0B"/>
      <text x="56" y="18" fill="#EA580C" font-size="3" text-anchor="middle">Finishing</text>
    </g>
  </g>
  
  <!-- Product Page Preview -->
  <g id="product-preview" transform="translate(0, 150)">
    <rect width="400" height="75" fill="white"/>
    
    <!-- Header -->
    <text x="20" y="15" fill="#1F2937" font-size="8" font-family="serif" font-weight="bold">MAISON</text>
    <text x="20" y="22" fill="#6B7280" font-size="4">Curated Living Collections</text>
    
    <!-- Navigation -->
    <text x="250" y="15" fill="#1F2937" font-size="4" font-weight="bold">LIVING ROOM</text>
    <text x="300" y="15" fill="#6B7280" font-size="4">DINING</text>
    <text x="330" y="15" fill="#6B7280" font-size="4">BEDROOM</text>
    
    <!-- Product grid -->
    <g transform="translate(20, 25)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="40" height="40" fill="#D2B48C" rx="2"/>
      <text x="20" y="25" fill="white" font-size="12" text-anchor="middle">ü™ë</text>
      <text x="2" y="47" fill="#1F2937" font-size="4" font-weight="bold">Langley Armchair</text>
      <text x="2" y="52" fill="#EA580C" font-size="4" font-weight="bold">$1,895</text>
      
      <!-- Product 2 -->
      <rect x="50" y="0" width="40" height="40" fill="#8B4513" rx="2"/>
      <text x="70" y="25" fill="white" font-size="12" text-anchor="middle">ü™û</text>
      <text x="52" y="47" fill="#1F2937" font-size="4" font-weight="bold">Vienna Table</text>
      <text x="52" y="52" fill="#EA580C" font-size="4" font-weight="bold">$3,450</text>
      
      <!-- Product 3 -->
      <rect x="100" y="0" width="40" height="40" fill="#696969" rx="2"/>
      <text x="120" y="25" fill="white" font-size="12" text-anchor="middle">üõèÔ∏è</text>
      <text x="102" y="47" fill="#1F2937" font-size="4" font-weight="bold">Montauk Chair</text>
      <text x="102" y="52" fill="#EA580C" font-size="4" font-weight="bold">$2,375</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(180, 55)">
      <circle cx="0" cy="0" r="3" fill="#1F2937"/>
      <circle cx="10" cy="0" r="3" fill="#D1D5DB"/>
      <circle cx="20" cy="0" r="3" fill="#D1D5DB"/>
      <circle cx="30" cy="0" r="3" fill="#D1D5DB"/>
      <circle cx="40" cy="0" r="3" fill="#D1D5DB"/>
    </g>
  </g>
  
  <!-- Contact Page Preview -->
  <g id="contact-preview" transform="translate(0, 225)">
    <rect width="400" height="75" fill="#F5F5F5"/>
    
    <!-- Left side -->
    <rect x="0" y="0" width="200" height="75" fill="white"/>
    <text x="20" y="15" fill="#EA580C" font-size="10" font-family="serif" font-weight="bold">Let's Stay Connected</text>
    
    <!-- Image gallery -->
    <rect x="20" y="20" width="25" height="15" fill="#3B82F6" rx="2"/>
    <rect x="50" y="20" width="25" height="15" fill="#D97706" rx="2"/>
    <rect x="20" y="40" width="25" height="15" fill="#6B7280" rx="2"/>
    
    <!-- Contact info -->
    <g transform="translate(90, 25)">
      <circle cx="0" cy="0" r="2" fill="#EA580C"/>
      <text x="5" y="2" fill="#6B7280" font-size="3">contact@furniture.com</text>
      <circle cx="0" cy="8" r="2" fill="#EA580C"/>
      <text x="5" y="10" fill="#6B7280" font-size="3">+1 (800) 555-7890</text>
      <circle cx="0" cy="16" r="2" fill="#EA580C"/>
      <text x="5" y="18" fill="#6B7280" font-size="3">78 Madison Avenue</text>
    </g>
    
    <!-- Right side - Form -->
    <rect x="200" y="0" width="200" height="75" fill="#F9FAFB"/>
    
    <!-- Form fields -->
    <rect x="220" y="15" width="160" height="8" fill="white" stroke="#D1D5DB" rx="1"/>
    <text x="225" y="20" fill="#9CA3AF" font-size="3">Your name</text>
    
    <rect x="220" y="28" width="160" height="8" fill="white" stroke="#D1D5DB" rx="1"/>
    <text x="225" y="33" fill="#9CA3AF" font-size="3">Your email address</text>
    
    <rect x="220" y="41" width="160" height="18" fill="white" stroke="#D1D5DB" rx="1"/>
    <text x="225" y="46" fill="#9CA3AF" font-size="3">How can we help you?</text>
    
    <!-- Send button -->
    <rect x="220" y="64" width="30" height="8" fill="#EA580C" rx="1"/>
    <text x="235" y="69" fill="white" font-size="3" text-anchor="middle" font-weight="bold">Send</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>