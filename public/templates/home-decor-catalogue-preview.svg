<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeDecorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e2324;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8956a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#homeDecorBg)"/>
  
  <!-- Subtle texture pattern -->
  <pattern id="texture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none"/>
    <circle cx="2" cy="2" r="0.5" fill="#ffffff" opacity="0.02"/>
    <circle cx="18" cy="18" r="0.5" fill="#ffffff" opacity="0.02"/>
  </pattern>
  <rect width="400" height="300" fill="url(#texture)"/>
  
  <!-- Cover Page Preview -->
  <g transform="translate(20, 20)">
    <!-- Cover frame -->
    <rect x="0" y="0" width="80" height="60" fill="#1a1a1a" stroke="#d4a574" stroke-width="0.5" opacity="0.9"/>
    
    <!-- Title area -->
    <text x="8" y="15" fill="#d4a574" font-size="4" font-weight="bold" font-family="serif">The Art</text>
    <text x="8" y="22" fill="#d4a574" font-size="4" font-weight="bold" font-family="serif">of Living</text>
    
    <!-- Decorative line -->
    <line x1="8" y1="28" x2="35" y2="28" stroke="#d4a574" stroke-width="0.3"/>
    
    <!-- Company name -->
    <text x="8" y="50" fill="#a0a0a0" font-size="2.5" font-family="sans-serif">MAISON ARTE INTERIORS</text>
  </g>
  
  <!-- Interior Page Preview -->
  <g transform="translate(120, 20)">
    <!-- Page frame -->
    <rect x="0" y="0" width="80" height="60" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Living room illustration -->
    <rect x="45" y="8" width="28" height="18" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="0.3"/>
    
    <!-- Furniture elements -->
    <rect x="47" y="18" width="8" height="4" fill="#c8b8a8" rx="0.5"/>
    <rect x="57" y="16" width="6" height="6" fill="#d4c4b4" rx="0.5"/>
    <circle cx="67" cy="20" r="2" fill="#e0d0c0"/>
    
    <!-- Text area -->
    <text x="8" y="15" fill="#2c2c2c" font-size="3.5" font-weight="bold">Living Through</text>
    <text x="8" y="22" fill="#2c2c2c" font-size="3.5" font-weight="bold">Details</text>
    
    <!-- Description lines -->
    <line x1="8" y1="30" x2="35" y2="30" stroke="#999" stroke-width="0.2"/>
    <line x1="8" y1="33" x2="32" y2="33" stroke="#999" stroke-width="0.2"/>
    <line x1="8" y1="36" x2="28" y2="36" stroke="#999" stroke-width="0.2"/>
  </g>
  
  <!-- Products Page Preview -->
  <g transform="translate(220, 20)">
    <!-- Page frame -->
    <rect x="0" y="0" width="80" height="60" fill="#fafafa" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Title -->
    <text x="8" y="12" fill="#2c2c2c" font-size="3" font-weight="bold">Every Object a Story</text>
    
    <!-- Product grid -->
    <!-- Product 1 -->
    <rect x="8" y="18" width="14" height="12" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="0.3"/>
    <ellipse cx="15" cy="24" rx="3" ry="4" fill="#f0f0f0"/>
    <text x="8" y="35" fill="#666" font-size="1.8">Helios Vase</text>
    
    <!-- Product 2 -->
    <rect x="26" y="18" width="14" height="12" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="0.3"/>
    <rect x="29" y="21" width="8" height="6" fill="#d4c4b4" rx="0.5"/>
    <text x="26" y="35" fill="#666" font-size="1.8">Artisan Rug</text>
    
    <!-- Product 3 -->
    <rect x="44" y="18" width="14" height="12" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="0.3"/>
    <circle cx="51" cy="21" r="1.5" fill="#e0d0c0"/>
    <circle cx="47" cy="24" r="1" fill="#d0c0b0"/>
    <text x="44" y="35" fill="#666" font-size="1.8">Wall Art</text>
    
    <!-- Product 4 -->
    <rect x="62" y="18" width="14" height="12" fill="#e8e8e8" stroke="#d0d0d0" stroke-width="0.3"/>
    <rect x="65" y="21" width="4" height="6" fill="#b8a598"/>
    <rect x="69" y="23" width="4" height="4" fill="#c8b5a8"/>
    <text x="62" y="35" fill="#666" font-size="1.8">Candle Set</text>
  </g>
  
  <!-- Contact Page Preview -->
  <g transform="translate(320, 20)">
    <!-- Page frame -->
    <rect x="0" y="0" width="60" height="60" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Contact header -->
    <text x="8" y="12" fill="#2c2c2c" font-size="2.5" font-weight="bold">In Touch With</text>
    <text x="8" y="17" fill="#2c2c2c" font-size="2.5" font-weight="bold">Timelessness</text>
    
    <!-- Contact info -->
    <text x="8" y="28" fill="#666" font-size="1.8">Visit Us</text>
    <text x="8" y="32" fill="#888" font-size="1.5">142 Artisan Boulevard</text>
    <text x="8" y="35" fill="#888" font-size="1.5">Milan, Italy 20121</text>
    
    <text x="8" y="42" fill="#666" font-size="1.8">Contact</text>
    <text x="8" y="46" fill="#888" font-size="1.5">inquiries@maisonarte.com</text>
    <text x="8" y="49" fill="#888" font-size="1.5">+39 02 1234 5678</text>
    
    <!-- Decorative element -->
    <circle cx="45" cy="35" r="8" fill="none" stroke="#d4a574" stroke-width="0.5" opacity="0.6"/>
    <text x="42" y="38" fill="#d4a574" font-size="1.5">MA</text>
  </g>
  
  <!-- Template name overlay -->
  <g transform="translate(40, 240)">
    <rect x="0" y="0" width="320" height="40" fill="rgba(0,0,0,0.8)" rx="4"/>
    <text x="160" y="18" fill="#d4a574" font-size="14" font-weight="bold" text-anchor="middle" filter="url(#glow)">Home Decor Catalogue</text>
    <text x="160" y="32" fill="#a0a0a0" font-size="10" text-anchor="middle">Elegant template for home decor and interior design brands</text>
  </g>
  
  <!-- Preview indicators -->
  <g transform="translate(50, 90)">
    <circle cx="0" cy="0" r="2" fill="#d4a574"/>
    <circle cx="90" cy="0" r="2" fill="#d4a574"/>
    <circle cx="180" cy="0" r="2" fill="#d4a574"/>
    <circle cx="250" cy="0" r="2" fill="#d4a574"/>
    
    <line x1="2" y1="0" x2="88" y2="0" stroke="#d4a574" stroke-width="0.5" opacity="0.6"/>
    <line x1="92" y1="0" x2="178" y2="0" stroke="#d4a574" stroke-width="0.5" opacity="0.6"/>
    <line x1="182" y1="0" x2="248" y2="0" stroke="#d4a574" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>